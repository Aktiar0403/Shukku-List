<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shukku List - Login</title>
  <script type="module" src="./auth.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Shukku List</h1>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button id="loginBtn" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    <button id="signupBtn" class="w-full bg-gray-300 text-black py-2 rounded mt-2">Sign Up</button>
    <p id="error" class="text-red-500 text-sm mt-3"></p>
  </div>
</body>
</html>
