<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shukku List</title>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("sw.js");
    });
  }
</script>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./app.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="p-4 bg-blue-500 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">Shukku List</h1>
    <button id="logoutBtn" class="bg-white text-blue-500 px-3 py-1 rounded">Logout</button>
  </header>

  <main class="p-4">
    <div class="flex mb-4">
      <input id="itemInput" type="text" placeholder="Add item..." class="flex-1 border p-2 rounded-l" />
      <input id="qtyInput" type="number" min="1" value="1" class="w-20 border p-2" />
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r">Add</button>
    </div>
    <ul id="listContainer" class="space-y-2"></ul>
  </main>
</body>
</html>
